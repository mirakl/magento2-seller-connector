<div class="ui-tabs">
    <ul class="address-list ui-tabs-nav">

        <li class="address-list-item" outereach="elems" css="'ui-state-active': active" click="activate">
            <render args="previewTpl"/>
            <div each="getRegion('head')" render=""/>
        </li>

    </ul>

    <div class="address-item-edit" outereach="elems" visible="active">
        <div class="address-item-edit-content">
            <fieldset class="admin__fieldset">
                <legend class="admin__legend">
                    <span text="$parent.label"/>
                </legend><br />

                <each args="getRegion('body')" render=""/>
            </fieldset>
        </div>
    </div>
</div>
